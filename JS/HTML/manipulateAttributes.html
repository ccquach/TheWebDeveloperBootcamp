<!DOCTYPE html>
<html>
<head>
	<title>DOM - Manipulating Attributes</title>
</head>
<body>
	<h1>Welcome to MY DOM Demo</h1>
	<p>Corgi mixes are <strong>super</strong> adorable</p>

	<a href="http://www.google.com">LINK TO GOOGLE</a>

	<ul>
		<li>Orchids</li>
		<li>Succulents</li>
		<li>Tulips</li>
	</ul>

	<img src="http://cdn2-www.dogtime.com/assets/uploads/2016/08/corgi-puppy-6.jpg">
	<img src="http://cdn3-www.dogtime.com/assets/uploads/gallery/pembroke-welsh-corgi-dog-breed-pictures/prance-8.jpg">

	<script type="text/javascript">
		// Manipulate image src attribute
		var img1 = document.getElementsByTagName("img")[0];
		img1.getAttribute("src");
		img1.setAttribute("src", "https://corgimixes.com/wp-content/uploads/2012/12/Corgi-Husky-Mix-8.jpg");

		var img2 = document.getElementsByTagName("img")[1];
		img2.setAttribute("src", "https://corgimixes.com/wp-content/uploads/2012/12/Corgi-Husky-Mix-8.jpg");

		// Manipulate anchor href attribute
		var a = document.querySelector("a");
		a.setAttribute("href", "http://www.bing.com");
		a.textContent = "LINK TO BING";
	</script>
</body>
</html>
