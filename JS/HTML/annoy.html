<!DOCTYPE html>
<html>
<head>
	<title>Annoy-O-Matic</title>
	<script type="text/javascript" src="../js/annoy.js"></script>
</head>
<body>
	<h1>Annoy-O-Matic</h1>
	<ul>
		<li>Ask the user "Are we there yet"</li>
		<li>Keep asking again and again until they answer "yes" OR "yeah"</li>
		<li>Then, alert "Yay, we finally made it!"</li>
	</ul>
	<h4>BONUS: A user can enter any string as long as it contains "yes" in it</h4>
</body>
</html>
